{% extends 'base.html' %}
{% block body %}
<form class='auth-form' method="post">
    {% csrf_token %}
    <fieldset>
        {{ form.non_field_errors }} {% for field in form %}
        <div>
            {{ field.label_tag }} {{ field }} {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit" class="auth-form-button">Sign up</button>
    </fieldset>
    <a href="{% url 'users:login' %}">JÃ¡ tem uma conta? Log in!</a>
</form>
{% endblock %}
